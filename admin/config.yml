backend:
  name: github
  repo: JasperV/jasperv.github.io
  branch: master
  base_url: https://jasperv-netlify-github-oauth.herokuapp.com/
publish_mode: editorial_workflow
media_folder: images
site_url: https://jasperv.nl
logo_url: https://jasperv.nl/img/logo.svg
collections:
  - label: 'Pages'
    name: 'Pages'
    files:
    - label: 'Index'
      name: 'Home'
      file: 'index.html'
      fields:
        - { label: Title, name: title, widget: string }
